<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
<title>Snow Man</title>
  <body>
    <a-scene>
      <a-sphere position="0.2 3.1 -4" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="-0.1 3.1 -4" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="0.1 1 -5" radius="1.3" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.1 2 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.1 3 -5" radius="0.5" color="#FFFFFF"></a-sphere>
       <a-sphere position="-4 4.5 -5" radius="0.1" color="#FFFFFF" >        
                 <a-animation attribute="position"  dur="5000" repeat="indefinite" from="-5 5 -5" to="5 -5 -5"></a-animation>
      </a-sphere> 
       <a-sphere position="-5 4.5 -5" radius="0.1" color="#FFFFFF" >
                  <a-animation attribute="position"  dur="1000" repeat="indefinite" from="-4.8 5 -5" to="4 -5 -5"></a-animation>
       </a-sphere>
       <a-sphere position="-4.5 4.8 -5" radius="0.1" color="#FFFFFF" >
                   <a-animation attribute="position"  dur="3000" repeat="indefinite" from="-4.2 5 -5" to="10 -5 -5"></a-animation>
       </a-sphere>
       <a-sphere position="-4 4.3 -5" radius="0.1" color="#FFFFFF" >
                  <a-animation attribute="position"  dur="7000" repeat="indefinite" from="-4.4 5 -5" to="9 -5 -5"></a-animation>
       </a-sphere>
       <a-sphere position="-3.5 5 -5" radius="0.1" color="#FFFFFF" >
                 <a-animation attribute="position"  dur="5000" repeat="indefinite" from="-4.6 5 -5" to="7 -5 -5"></a-animation>
       </a-sphere>
       <a-sphere position="-3 4.6 -5" radius="0.1" color="#FFFFFF" >
                  <a-animation attribute="position"  dur="7500" repeat="indefinite" from="-3.5 5 -5" to="5 -5 -5"></a-animation>
       </a-sphere>
       <a-sphere position="-2.5 4.7 -5" radius="0.1" color="#FFFFFF" >
                    <a-animation attribute="position"  dur="5500" repeat="indefinite" from="-3 5 -5" to="15 -5 -5"></a-animation>
       </a-sphere>
       <a-sphere position="-2 5 -5" radius="0.1" color="#FFFFFF" >
                <a-animation attribute="position"  dur="5000" repeat="indefinite" from="-3.2 5 -5" to="12 -5 -5"></a-animation>
       </a-sphere>
       <a-cone position="0.037 3 -3.9" rotation="90 90 90" height="0.5" radius-bottom="0.1" radius-top="0.01" color="orange"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
       <a-cylinder position="2 1.28 -5" radius="0.1" height="2.5" rotation="45 270 0" color="#000000"></a-cylinder>
       <a-cylinder position="-1.8 1.28 -5" radius="0.1" height="2.5" rotation="45 90 0" color="#000000"></a-cylinder>
      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
