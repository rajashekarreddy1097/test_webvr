<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
<title>Snow Man</title>
  <body>
    <a-scene>
      <a-sphere position="0.2 3 -4" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="-0.1 3 -4" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="0.1 1 -5" radius="1.3" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.1 2 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.1 3 -5" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
       <a-cylinder position="1 3 -5" radius="0.1" height="3.5" color="#000000"></a-cylinder>
       <a-cylinder position="-0.8 3 -5" radius="0.1" height="3.5" color="#000000"></a-cylinder>
       <a-plane position="0.1 5.5 -5" rotation="0 0 0" width="4" height="1" color="green"></a-plane>
      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
